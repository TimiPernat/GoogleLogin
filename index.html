<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Google Login</title>
</head>
<body>
    <div id="navbar">
        <img class="logo" src="https://cdn.vox-cdn.com/thumbor/2ECtQus43_-tjqtlxy0WE8peSEQ=/0x0:2012x1341/1400x1050/filters:focal(1006x670:1007x671)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg" alt="google_logo">
    </div>
    <div id="loginForm">
        <div class="labels">
            <p class="first_label">One account. All of Google.</p>
            <p class="second_label">Sign in with your Google Account</p>
        </div>
        <div class="form_window">
            <img class="user_img" src="https://p7.hiclipart.com/preview/355/848/997/computer-icons-user-profile-google-account-photos-icon-account-thumbnail.jpg" alt="user_img">
            <input class="email" type="text" placeholder="Enter your email">
            <button class="submit">Next</button>
            <div class="link_in_form">
                <a class="form_link" href="#">Need help?</a>
            </div>
        </div>
        <div class="create_account">
            <a href="#">Create account?</a>
            <p>One Google Account for everything Google</p>
            <div class="icons">
                <img class="icon" src="https://steelbluemedia.com/wp-content/uploads/2019/06/new-google-favicon-512.png" alt="google_icon">
                <img class="icon" src="https://static.vecteezy.com/system/resources/previews/013/948/544/original/gmail-logo-on-transparent-white-background-free-vector.jpg" alt="gmail_icon">
                <img class="icon" src="https://lh3.googleusercontent.com/9tLfTpdILdHDAvGrRm7GdbjWdpbWSMOa0csoQ8pUba9tLP8tq7M4Quks1xuMQAVnAxVfryiDXRzZ-KDnkPv8Sm4g_YFom1ltQHjQ6Q" alt="maps_icon">
                <img class="icon" src="https://static.vecteezy.com/system/resources/previews/023/986/704/non_2x/youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.png" alt="yt_icon">
                <img class="icon" src="https://1000logos.net/wp-content/uploads/2021/04/Google-Drive-logo.png" alt="drive_icon">
                <img class="icon" src="https://www.logo.wine/a/logo/Google_Play/Google_Play-Icon-Logo.wine.svg" alt="google_play_icon">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/1024px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="chrome_logo">
            </div>
        </div>
        <div id="footer">
            <div class="left_footer">
                <a href="#">About Google</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Help</a>
            </div>
            <div class="right_footer">
                <select name="language" id="select">
                    <option value="">--Please choose language--</option>
                    <option value="english">English</option>
                    <option value="deutsch">Deutsch</option>
                    <option value="slovensko">Slovensko</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
